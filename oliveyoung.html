<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 | 올리브영</title>
  <link rel="stylesheet" href="./oliveyoung.css">

</head>
<!--하이퍼링크 밑줄 없애기-->
<style type="text/css">
  A:link {text-decoration:none}
  A:visited {text-decoration:none}
  A:hover {text-decoration:none}
  </style>
<body>
  <div class="window">
    <div class="login">
      <div class="title">
    <h1>
      로그인
    </h1>
    <p>올리브영의 다양한 서비스와 혜택을 누리세요.</p>
    <!--로그인정보-->
    <!--아이디-->
    
      <form method="get" id="login-form">
        <input id="id" name="id" type="text" placeholder="CJ ONE 통합회원 아이디 입력"
        >
        <br>
      
    <!--패스워드-->
        <input id="password" name="password" type="password" placeholder="비밀번호 (8-12자 영문자+숫자+특수문자)" minlength="8" maxlength="12">
      </form>
    </div>
    <!--아이디저장 아이디찾기 비밀번호찾기-->
    <div class="find">
      <div class="save">
        <input id="id-save" type="checkbox" checked><label for="id_save">아이디저장</label>
      </div>
      <p><a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a></p>
    </div>
    <!--로그인버튼-->
    <div class="login-btn">
      <button type="submit">로그인</button>
    </div>

    <!--카카오로 시작하기-->
    <div class="kakao">
      <p>카카오로 올리브영 간편하게 시작하기</p>
      <img src="./img/kakao.png" alt="카카오로 시작하기">
    </div>


    <!--가로줄-->
    <br>
    <hr>
    <div class="cjone">
      <img
      src="./img/cjone_logo.png"
      alt="cjone로고"
      >
    <!--cjone통합가입-->
      <div class="cjone_signup">
        <p>CJONE통합회원으로 가입하시면 올리브영의<br>
        다양한 서비스를 이용하실 수 있습니다.</p> <button type="submit">CJ ONE 통합 가입</button>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
